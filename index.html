<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeGenius07 SERVER</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: #00ff66;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        /* Watermark */
        body::after {
            content: "TradeGenius07";
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 120px;
            font-weight: bold;
            color: rgba(0, 255, 100, 0.05);
            transform: translate(-50%, -50%) rotate(-20deg);
            pointer-events: none;
            white-space: nowrap;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 20, 0, 0.9);
            box-shadow: 0 0 20px #00ff66;
            z-index: 2;
        }

        .glowing-border {
            padding: 20px;
            border: 3px solid #00ff66;
            box-shadow: 0 0 25px #00ff66, 0 0 10px yellow;
        }

        .button {
            margin: 10px;
            padding: 12px 25px;
            border: none;
            background: linear-gradient(45deg, #00ff66, yellow);
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
            box-shadow: 0 0 15px #00ff66;
            font-weight: bold;
        }

        .button:hover {
            box-shadow: 0 0 25px yellow, 0 0 40px #00ff66;
            transform: scale(1.05);
        }

        .list-container {
            width: 100%;
            height: 150px;
            overflow-y: auto;
            border: 2px solid #00ff66;
            padding: 10px;
            margin-top: 10px;
            box-shadow: 0 0 15px yellow;
            background: rgba(0, 30, 0, 0.8);
            border-radius: 5px;
            font-size: 14px;
        }

        /* Scrollbar Style */
        .list-container::-webkit-scrollbar {
            width: 6px;
        }
        .list-container::-webkit-scrollbar-thumb {
            background: yellow;
            border-radius: 10px;
        }

        /* Telegram Button */
        .telegram-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(90deg, yellow, #00ff66);
            color: black;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 0 15px yellow;
            transition: 0.3s;
        }
        .telegram-btn:hover {
            box-shadow: 0 0 25px #00ff66;
            transform: scale(1.05);
        }

        /* Particle Background Canvas */
        .particle-container, .matrix-canvas {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

<canvas class="matrix-canvas"></canvas>
<canvas class="particle-container"></canvas>

<div class="container">
    <div class="glowing-border">
        <h2 id="textview1">TradeGenius07 TREND</h2>
        <h3 id="textview2">Loading...</h3>
        <h3 id="textview3">--:--</h3>
        <h3 id="textview4">Result:</h3>
        <button class="button" id="checkResult">Check Result</button>
        <button class="button" id="history">Clear History</button>
        <a href="https://t.me/TradeGenius07" target="_blank" class="telegram-btn">ðŸ“¢ Join TradeGenius07 Telegram</a>
    </div>
    <div class="list-container" id="listView"></div>
</div>

<script>
    /* Matrix Rain Animation */
    const matrixCanvas = document.querySelector(".matrix-canvas");
    const matrixCtx = matrixCanvas.getContext("2d");
    matrixCanvas.height = window.innerHeight;
    matrixCanvas.width = window.innerWidth;

    const letters = "01TG#@$%&";
    const fontSize = 14;
    const columns = matrixCanvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
        matrixCtx.fillStyle = "rgba(0,0,0,0.05)";
        matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
        matrixCtx.fillStyle = "#00ff66";
        matrixCtx.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            matrixCtx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 50);

    /* Particle Effect */
    const canvas = document.querySelector(".particle-container");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];
    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 4 + 1;
            this.speedX = Math.random() * 2 - 1;
            this.speedY = Math.random() * 2 - 1;
            this.opacity = Math.random();
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
            if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
        }
        draw() {
            ctx.fillStyle = `rgba(255, 255, 0, ${this.opacity})`;
            ctx.shadowColor = "#00ff66";
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    function initParticles() {
        for (let i = 0; i < 70; i++) {
            particles.push(new Particle());
        }
    }
    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animateParticles);
    }
    initParticles();
    animateParticles();

    /* Timer + Result Logic */
    let textview2 = document.getElementById("textview2");
    let textview3 = document.getElementById("textview3");
    let textview4 = document.getElementById("textview4");
    let listView = document.getElementById("listView");
    let checkResultButton = document.getElementById("checkResult");
    let historyButton = document.getElementById("history");

    function updateTimer() {
        let now = new Date();
        let seconds = now.getUTCSeconds();
        let remainingSeconds = 60 - seconds;
        let periodNumber = `${now.getUTCFullYear()}${String(now.getUTCMonth() + 1).padStart(2, '0')}${now.getUTCDate().toString().padStart(2, '0')}1000${(10001 + (now.getUTCHours() * 60 + now.getUTCMinutes()))}`;
        textview2.innerText = periodNumber;
        textview3.innerText = `00 : ${String(remainingSeconds).padStart(2, '0')}`;
    }
    setInterval(updateTimer, 1000);

    let lastPeriod = "";
    checkResultButton.addEventListener("click", () => {
        let currentPeriod = textview2.innerText;
        if (currentPeriod !== lastPeriod) {
            lastPeriod = currentPeriod;
            let lastDigit = parseInt(currentPeriod.slice(-1));
            let calculatedNumber = (lastDigit * 9) + 9;
            let result = calculatedNumber % 2 === 0 ? "BIG" : "SMALL";
            textview4.innerText = `Result: ${result}`;
            let resultItem = document.createElement("div");
            resultItem.innerText = `${currentPeriod}: ${result}`;
            listView.appendChild(resultItem);
        } else {
            textview4.innerText = "âš  Please wait for next period";
        }
    });

    historyButton.addEventListener("click", () => {
        listView.innerHTML = "";
    });
</script>
</body>
</html>
